<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/material.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body ng-app="slsells" >
    <header></header>
    <main>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet  mld-cell--hide-phone"></div>
      <div id="box-new-product" class="login-box mdl-cell mdl-cell--5-col mdl-shadow--3dp mdl-cell--4-col-tablet mdl-cell--4-phone mdl-card">
      <div class="mdl-card__media top-icon-center"><img src="/imgs/tools.png" alt=""></div>
      <div class="mdl-card__title">
	<h4 class="mdl-card__title-text">Dashboard Access</h4>
      </div>
      <div class="mdl-card__supporting-text" ng-controller="AccessController as accessCtrl">
	 <form method="POST" name="formAccess"  id="username" ng-submit="formAccess.$valid && accessCtrl.sigin(user) ">
	 <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone mdl-cell--12-col-tablet  mdl-textfield mdl-js-textfield">
	   <input id="pname" ng-required="true" ng-model="user.username"  class="mdl-textfield__input" type="text" name="username">
	   <label class="mdl-textfield__label" for="username">Username</label>
	 </div>
	 <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-textfield mdl-js-textfield">
	   <input id="pname" ng-required="true" ng-model="user.password"  class="mdl-textfield__input" type="password" name="username">
	   <label class="mdl-textfield__label" for="password">Password</label>
	 </div>
	 <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-textfield mdl-js-textfield">
	   <button id="access" ng-disable="formAccess.$valid"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	     Go!
	   </button>
	 </div>
	 </form>
      </div>
      <div class="mdl-card__actions">
      </div>
  </div>
    </div>
 
    </main>
  </body>
  <script type="text/javascript" src="/js/material.min.js"></script>
  <script  type="text/javascript" src="/js/app.js"> </script>
</html>
